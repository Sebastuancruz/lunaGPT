<p>chatTemplate works!</p>,
<div class="chat-container">
      <div class="chat-messages">
            <div class="grid gap-y-2">
                  <!-- CHAT MESSAGES -->
                  <app-chat-message text="Escribe el texto que deseas quue revise." />
                  @for (message of messages(); track $index) {
                        @if (message.isGpt) {
                              <app-chat-message text={{message.text}}  />
                        }@else {
                              <app-my-message text={{message.text}}/>
                        }
                  }

                  @if (isLoading()){
                        <app-typing-loader/>
                  }
            </div>
      </div>
      
      <app-text-message-box  placeholder="Escribe el texto que deseas que revise" (onMessage)="handleMessage($event)"/>
      
</div>
